apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: veritas
data:
  DATABASE_URL: postgresql+psycopg2://veritas:veritas@postgres:5432/veritas
  SECRET_KEY: veritas-dev-secret-key-change-in-production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: veritas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: veritas-ai-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: backend-config
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: veritas
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
