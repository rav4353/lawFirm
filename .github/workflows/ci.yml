name: CI — Lint, Test & Build

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # ─── Frontend Lint ───────────────────────
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npx eslint . --max-warnings=0

  # ─── Backend Lint ────────────────────────
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8

      - name: Flake8
        run: flake8 .

  # ─── Backend Tests ───────────────────────
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint-backend
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: veritas
          POSTGRES_PASSWORD: veritas
          POSTGRES_DB: veritas
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://veritas:veritas@localhost:5432/veritas
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Start MinIO
        run: |
          docker run -d -p 9000:9000 --name minio \
            -e "MINIO_ROOT_USER=minioadmin" \
            -e "MINIO_ROOT_PASSWORD=minioadmin" \
            minio/minio server /data
          # Wait for MinIO to be ready
          for i in {1..20}; do
            if curl -f http://localhost:9000/minio/health/live; then
              echo "MinIO is ready!"
              exit 0
            fi
            echo "Waiting for MinIO..."
            sleep 2
          done
          echo "MinIO failed to start"
          docker logs minio
          exit 1

      - name: Run pytest
        run: pytest tests/ -v --tb=short

  # ─── OPA Policy Tests ───────────────────
  test-opa:
    name: Test OPA Policies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install OPA
        run: |
          curl -L -o /usr/local/bin/opa https://openpolicyagent.org/downloads/v0.62.1/opa_linux_amd64_static
          chmod +x /usr/local/bin/opa

      - name: Run Rego tests
        run: opa test policies/ -v

  # ─── Build Docker Images ────────────────
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-frontend, test-backend, test-opa]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t veritas-ai-backend:latest ./backend

      - name: Build frontend image
        run: docker build -t veritas-ai-frontend:latest ./frontend
